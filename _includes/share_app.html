

<!-- Pintrest -->
<div class="app-share-widget">
{% assign title_prefix = "Shiny Gallery: " | uri_escape %}
<a href="//www.pinterest.com/pin/create/button/?url={{ site.url | uri_escape }}{{ page.url | uri_escape }}&media={{ site.url }}/images/thumbnails/{{ page.thumbnail | uri_escape }}&description={{ title_prefix }}{{ page.title | uri_escape }}" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" /></a>
<script type="text/javascript">
(function(d){
    var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
    p.type = 'text/javascript';
    p.async = true;
    p.src = '//assets.pinterest.com/js/pinit.js';
    f.parentNode.insertBefore(p, f);
}(document));
</script>
</div>

<!-- Twitter -->
<div class="app-share-widget">
<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>

<!-- Google Plus -->
<div class="app-share-widget">
<span class="g-plusone" data-size="medium"></span>
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
</div>
